<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Pal</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent: #bb86fc;
            --secondary: #03dac6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max_width: 500px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary);
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            box-sizing: border-box;
            /* Fix padding issue */
            font-size: 16px;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent);
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            background-color: #a370f0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>AI Study Pal</h1>
            <p class="subtitle">Your Personalized Learning Assistant</p>

            <form action="/generate" method="POST">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g. Science, History, Math" required>
                </div>

                <div class="form-group">
                    <label for="hours">Study Hours</label>
                    <input type="number" id="hours" name="hours" min="1" max="10" value="2" required>
                </div>

                <div class="form-group">
                    <label for="difficulty">Quiz Difficulty</label>
                    <select id="difficulty" name="difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="topic_text">Topic Text (for Summary & Tips)</label>
                    <textarea id="topic_text" name="topic_text" rows="4"
                        placeholder="Paste a short paragraph here..."></textarea>
                </div>

                <button type="submit">Generate Plan</button>
            </form>
        </div>
    </div>
</body>

</html>
